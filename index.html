<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insecure Show Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a id="high-score" href="highscores.html">High Scores</a>
      </nav>
      <div id="timer"></div>
    </header>

    <main class="quizContainer">
      <h1>How Well Do You Know Insecure ?</h1>
      <div>
        <img class src="./assets/images/insecure quiz gif.gif" alt="quiz gif" />
      </div>
      <p id="quiz directions">
        This quiz will have 7 questions all about Insecure. You will have 90
        seconds to answer each question. Any given wrong answer will deduct 10
        seconds from the quiz timer.
      </p>
      <button id="start-quiz">Start</button>
      <div id="questions"></div>
    </main>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/scores.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/startbutton.js"></script>
  </body>
</html>
